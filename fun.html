<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fun Projects</title>
  <link rel="stylesheet" href="fun.css" />
</head>
<body>

  <!-- Hamburger Icon -->
  <div class="hamburger" id="hamburger">&#9776;</div>

  <div class="layout">
    
    <!-- Sidebar Menu -->
    <aside class="sidebar" id="sidebar">
      <h2>Fun Projects</h2>
      <ul>
        <li><a href="#baby-names">Baby Names Analysis</a></li>
        <!-- Future project links go here -->
      </ul>
    </aside>

    <!-- Main Content Area -->
    <main class="main-area">
      
      <!-- Page Intro -->
      <section class="intro">
        <h1>Fun Data Projects</h1>
        <p>A collection of interesting and playful data analysis projects presented in dashboard-style views. More coming soon!</p>
      </section>

      <!-- Project Section -->
      <section class="project" id="baby-names">
        <h2>Baby Names Analysis</h2>
        <iframe src="baby-names-analysis.pdf" title="Baby Names PDF"></iframe>
      </section>

    </main>

  </div>

  <!-- Sidebar Toggle Script -->
  <script>
    const hamburger = document.getElementById('hamburger');
    const sidebar = document.getElementById('sidebar');

    hamburger.addEventListener('click', () => {
      sidebar.classList.toggle('show');
    });
  </script>
</body>
</html>
