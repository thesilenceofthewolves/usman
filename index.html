<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>All-in-One Test</title>
  <style>
    html, body { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: 'Segoe UI', sans-serif; background: white; }
    #tsparticles { position: fixed; top:0; left:0; width:100%; height:100%; z-index:-1; }
    .container { position: relative; z-index:1; max-width:900px; margin:2rem auto; padding:0 1rem; }
    .navbar { display:flex; justify-content:space-between; align-items:center; margin-bottom:2rem; }
    .logo { color: green; font-size:1.5rem; font-weight:bold; }
    .nav-links { list-style:none; display:flex; gap:1.5rem; }
    .nav-links a { text-decoration:none; color:#333; font-weight:bold; position:relative; transition:color .3s; }
    .nav-links a:hover { color: #007BFF; }
    .nav-links a::after { content:''; position:absolute; left:0; bottom:-3px; width:0; height:2px; background:#007BFF; transition: width 0.3s; }
    .nav-links a:hover::after { width:100%; }
    .hero { text-align:center; margin-bottom:2rem; }
    .hero h2 { font-size:2rem; margin-bottom:.5rem; }
    .hero p { color:#666; }
    .section-card { background:#f3f3f3; padding:1.5rem; border-left:4px solid #007BFF; margin-bottom:2rem; border-radius:5px; }
    .project-card { background:#eee; padding:1rem; border-radius:5px; margin-top:1rem; }
    .project-card a { color:#007BFF; text-decoration:none; font-weight:bold; }
    footer { text-align:center; margin-top:3rem; padding:1rem 0; border-top:1px solid #ccc; font-size:.9rem; }
    footer a { color:#007BFF; text-decoration:none; }
    footer a:hover { text-decoration:underline; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
</head>
<body>
  <div id="tsparticles"></div>
  <div class="container">
    <header class="navbar">
      <div class="logo">Home</div>
      <nav>
        <ul class="nav-links">
          <li><a href="#about">About</a></li>
          <li><a href="#portfolio">Portfolio</a></li>
        </ul>
      </nav>
    </header>
    <section class="hero">
      <h2>Future Healthcare Analyst</h2>
      <p>Data Enthusiast | American Football & Rugby Fan</p>
    </section>
    <section id="about" class="section-card">
      <h3>About Me</h3>
      <p>Your about me text goes here.</p>
    </section>
    <section id="portfolio" class="section-card">
      <h3>Project</h3>
      <div class="project-card">
        <strong>Car Deal Data Analysis</strong><br/>
        Car sales trends using Python & Pandas.<br/>
        <a href="#" target="_blank">View Project</a>
      </div>
    </section>
    <footer>
      <p>ðŸ“§ <a href="mailto:usman@protonmail.com">usman@protonmail.com</a></p>
      <p>ðŸ’» <a href="https://github.com/yourusername" target="_blank">GitHub</a></p>
      <p>9 August 2025</p>
    </footer>
  </div>
  <script>
    tsParticles.load("tsparticles", {
      fullScreen: { enable: true, zIndex: -1 },
      background: { color: "#ffffff" },
      particles: {
        number: { value: 80, density: { enable: true, area: 800 } },
        color: { value: "#999999" },
        links: { enable: true, distance: 120, color: "#cccccc", opacity: 0.4, width: 1 },
        move: { enable: true, speed: 1 },
        size: { value: 3 },
        opacity: { value: 0.5 }
      },
      interactivity: {
        events: { onHover: { enable: true, mode: "repulse" }, resize: true },
        modes: { repulse: { distance: 100 } }
      },
      detectRetina: true
    });
  </script>
</body>
</html>
